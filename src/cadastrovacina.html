<html>
    <head>
        <title>Cadastro de Usuario</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="rsc/syringe.svg" alt="Novo cadastro de vacinação">
        <form class="container">
            <label>Nome da vacina:</label>
            <input type="text" id="nomeVacina" name="nomeVacina" class="formsInput"><br>
            <label>E-mail:</label>
            <input type="email" id="email" name="email" class="formsInput"><br>
            <label>Data de aplicação:</label>
            <input type="datetime-local" id="dataDeAplicacao" name="dataDeAplicacao" class="formsInput"><br>
            <input type="submit" id="enviar" name="enviar" value="Enviar" class="button">
        </form>
    </body>
</html>
