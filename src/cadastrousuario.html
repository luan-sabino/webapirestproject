<html>
    <head>
        <title>Cadastro de Usuario</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="container">
            <label>Nome completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" class="formsInput"><br>
            <label>E-mail:</label>
            <input type="email" id="email" name="email" class="formsInput"><br>
            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" class="formsInput"><br>
            <label>Data de Nascimento:</label>
            <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="formsInput"><br>
            <input type="submit" id="enviar" name="enviar" value="Enviar" class="button">
        </form>
    </body>
</html>
